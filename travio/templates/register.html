<!DOCTYPE html>
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LogIn/Register</title>
    {% include 'CSS.html' %}

    <style>
        .container {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
    </style>

</head>

<body>
    {% include 'header.html' %}

    <div class="fh5co-hero">
        <div class="fh5co-overlay"></div>
        <div class="fh5co-cover" data-stellar-background-ratio="0.5"
            style="background-image: url(images/cover_bg_1.jpg);">
            <div class="desc">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Message:</strong> {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                <div class="container">
                    <div class="row">
                        <div class="tabulation animate-box">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a href="#login" aria-controls="login" role="tab" data-toggle="tab">Sign In</a>
                                </li>
                                <li role="presentation">
                                    <a href="#register" aria-controls="register" role="tab" data-toggle="tab">Sign
                                        Up</a>
                                </li>
                            </ul>


                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="login">
                                    <form action="Login" method="POST">
                                        {% csrf_token %}
                                        <!-- <div class="tab-content" class="tab-pane active" id="Login"> -->
                                        <div role="tabpanel" class="tab-pane active">
                                            <div class="row">
                                                <div class="col-xxs-12 col-xs-12 mt">
                                                    <div class="input-field">
                                                        <label for="username">Username</label>
                                                        <input type="text" class="form-control" id="username"
                                                            name="username" />
                                                    </div>
                                                </div>
                                                <div class="col-xxs-12 col-xs-12 mt alternate">
                                                    <div class="input-field">
                                                        <label for="password">Password</label>
                                                        <input type="password" class="form-control" id="password"
                                                            name="password" />
                                                    </div>
                                                </div>
                                                <div class="col-xs-12">
                                                    <input type="submit" class="btn btn-primary btn-block"
                                                        value="Submit">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="register">
                                    <form action="signup" method="POST">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-xxs-12 col-xs-12 mt">
                                                <div class="input-field">
                                                    <label for="username">Username</label>
                                                    <input type="text" class="form-control" id="username"
                                                        name="username" />
                                                </div>
                                            </div>
                                            <div class="col-xxs-12 col-xs-12 mt alternate">
                                                <div class="input-field">
                                                    <label for="email">Email Id</label>
                                                    <input type="email" class="form-control" id="email" name="email" />
                                                </div>
                                            </div>
                                            <div class="col-xxs-12 col-xs-12 mt alternate">
                                                <div class="input-field">
                                                    <label for="password">Password</label>
                                                    <input type="password" class="form-control" id="password"
                                                        name="password" />
                                                </div>
                                            </div>
                                            <div class="col-xxs-12 col-xs-12 mt alternate">
                                                <div class="input-field">
                                                    <label for="cpswd"> Confirm Password</label>
                                                    <input type="password" class="form-control" id="cpswd"
                                                        name="cpswd" />
                                                </div>
                                            </div>
                                            <div class="col-xs-12">
                                                <input type="submit" class="btn btn-primary btn-block" value="Submit">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    {% include 'JS.html' %}
</body>

</html>
